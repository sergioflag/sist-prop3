<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!--APP-->
    <div id="app" class="w-screen h-screen bg-indigo-200">
        <div class="w-full h-full flex flex-col gap-4 items-center justify-center">
            <login-component></login-component>
        </div>
    </div>
    <!--APP-->
    
    <!--TEMPLATES-->

    <script type="text/html" id="login-template">

        <loader-component v-if="showLoader" ></loader-component>

        <form  v-if="!showLoader" class="rounded-md bg-indigo-400 p-4 mx-4 gap-4 flex flex-col">

            <div class="flex flex-col gap-2">
                <span class="text-indigo-800 text-xl font-bold text-center">¡Bienvenido!</span>
                <span class="text-indigo-800 text-md font-regular">Para continuar ingrese sus datos</span>
            </div>

            <div class="flex flex-col gap-2">
                <label for="email" class="text-indigo-800 text-md font-bold">Correo electrónico:</label>
                <input v-model="usuario.email" type="email" class="rounded-md p-2 text-indigo-800" placeholder="Ex. name@mail.com">
            </div>

            <div class="flex flex-col gap-2">
                <label for="password" class="text-indigo-800 text-md font-bold">Contraseña:</label>
                <input v-model="usuario.contrasena" type="password" class="rounded-md p-2 text-indigo-800" placeholder="XXXXXXXXXX">
            </div>

            <div class="flex flex-col gap-2">
                <button type="button" @click="login()" class="p-2 rounded-md text-indigo-100 bg-indigo-800 hover:text-indigo-800 hover:bg-indigo-300">Iniciar Sesión</button>
            </div>

        </form>

    </script>

    <script type="text/html" id="loader-template">
        <div class="flex flex-col gap-4">
            <div class="flex gap-4">
                <div class="w-10 h-10 rounded-full bg-indigo-800 p-2"></div>
                <div class="w-10 h-10 rounded-full bg-indigo-800 p-2"></div>
                <div class="w-10 h-10 rounded-full bg-indigo-800 p-2"></div>
            </div>
            <div class="flex">
                <span class="text-indigo-800 text-lg">Por favor espere...</span>
            </div>            
        </div>
    </script>

    <!--TEMPLATES-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/components.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
